<!-- USER CARD -->
<a href="/users/{{user.id}}" class="user">
    <img src="https://avatar.iran.liara.run/public?{{user.id}}" alt="">
    <div class="username">
        {{ user.name }}
    </div>
    <div class="email">
        {{ user.email }}
    </div>
</a>
<!-- USER CARD END -->

        width: 150px;
